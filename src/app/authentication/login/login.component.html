<div class="d-flex mx-auto justify-content-center align-items-center mt-5">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="mx-5 text-start" style="width: 500px;">
        <h3 class="mb-5 mt-5">Login</h3>
        <span *ngIf="isError" class="text-danger">Invalid username and password</span>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username:</label>
            <input ngModel name="username" id="username" type="text" class="form-control"  required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password:</label>
            <input ngModel name="password" id="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
